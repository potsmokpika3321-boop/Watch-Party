<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WatchParty - Settings</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #0f172a;
      --secondary-light: #1e293b;
      --accent: #06d6a0;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border: #334155;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 32px;
      background: linear-gradient(135deg, var(--secondary) 0%, #0b1020 100%);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      padding: 40px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
    }

    .logo svg {
      width: 24px;
      height: 24px;
      color: white;
    }
    
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      margin: 0;
    }
    
    .section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-icon {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }
    
    .field-group { margin-bottom: 20px; }
    
    label {
      display:block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }
    
    input[type=text] {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: rgba(15, 23, 42, 0.5);
      color: var(--text-primary);
      transition: var(--transition);
      font-family: 'Inter', system-ui, sans-serif;
    }

    input[type=text]:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(15, 23, 42, 0.7);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    input[type=text]::placeholder {
      color: var(--text-muted);
    }

    .input-help {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    
    .actions {
      display:flex;
      gap: 12px;
      margin-top: 32px;
    }
    
    .btn {
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color:#fff;
      border:none;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor:pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .btn.cancel {
      background: linear-gradient(135deg, var(--secondary-light), var(--secondary));
      color: var(--text-secondary);
    }

    .btn.cancel:hover {
      background: linear-gradient(135deg, var(--secondary), var(--secondary-light));
      color: var(--text-primary);
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .btn-icon {
      width: 18px;
      height: 18px;
    }

    .status {
      padding: 12px 16px;
      background: rgba(51, 65, 85, 0.2);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .status.success {
      color: var(--accent);
      border-color: rgba(6, 214, 160, 0.3);
      background: rgba(6, 214, 160, 0.1);
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
      margin: 32px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12,2L3.09,8.26L4.22,21.53L12,17.27L19.78,21.53L20.91,8.26L12,2M12,15.4L6.5,18.36L7.92,23L12,19.77L16.08,23L17.5,18.36L12,15.4Z" fill="currentColor"/>
        </svg>
      </div>
      <h1>Server Settings</h1>
      <p class="subtitle">Configure your WatchParty server</p>
    </div>

    <div class="status" id="status">Configure your ngrok token to enable public sharing</div>

    <div class="section">
      <h2 class="section-title">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12,2L3.09,8.26L4.22,21.53L12,17.27L19.78,21.53L20.91,8.26L12,2M12,15.4L6.5,18.36L7.92,23L12,19.77L16.08,23L17.5,18.36L12,15.4Z" fill="currentColor"/>
        </svg>
        Public Sharing
      </h2>
      
      <div class="field-group">
        <label for="ngrok">ngrok Authtoken</label>
        <input id="ngrok" type="text" placeholder="Enter your ngrok authtoken..." />
        <div class="input-help">
          Get your token at <a href="https://dashboard.ngrok.com/signup" target="_blank" style="color: var(--primary); text-decoration: none;">ngrok.com</a>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="actions">
      <button id="save" class="btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" fill="currentColor"/>
        </svg>
        Save
      </button>
      <button id="test" class="btn" style="flex:1.2; background: linear-gradient(135deg,#14b8a6,#0d9488);">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2,17L3.5,14.5L6.5,19L11,13L14,17H22V19H13L11,16L6.5,22L2,17M14,8C14,5.79 12.21,4 10,4C9.7,4 9.41,4.05 9.14,4.14C9.94,5.08 10.43,6.27 10.43,7.6C10.43,9.68 9.06,11.47 7.18,12.11C7.78,13.22 8.94,14 10.29,14C12.21,14 13.79,12.42 13.79,10.5C13.79,10.34 13.77,10.19 13.75,10.04C13.9,9.72 14,9.37 14,9V8Z" fill="currentColor"/>
        </svg>
        Test ngrok
      </button>
      <button id="cancel" class="btn cancel">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" fill="currentColor"/>
        </svg>
        Cancel
      </button>
    </div>
  </div>

  <script>
    const api = window.watchparty;
    const ngrokInput = document.getElementById('ngrok');
    const statusEl = document.getElementById('status');
    const saveBtn = document.getElementById('save');

    function updateStatus(text, type = '') {
      statusEl.textContent = text;
      statusEl.className = `status ${type}`;
    }

    api.onInitSettings((data) => {
      // Support encrypted field (main process sends plaintext value already if available)
      const token = (data && (data.ngrokToken || data.ngrokTokenEnc)) || '';
      ngrokInput.value = token;
      if (token) {
        updateStatus('ngrok token configured', 'success');
      } else {
        updateStatus('Configure your ngrok token to enable public sharing');
      }
    });

    ngrokInput.addEventListener('input', () => {
      const token = ngrokInput.value.trim();
      if (token) {
        updateStatus('ngrok token configured', 'success');
      } else {
        updateStatus('ngrok token cleared - public sharing will be disabled');
      }
    });

    document.getElementById('save').addEventListener('click', () => {
      const token = ngrokInput.value.trim();
      updateStatus('Saving settings...', '');
      saveBtn.disabled = true;
      
      setTimeout(() => {
        api.send('save-ngrok-token', token);
        // Small delay for better UX
        setTimeout(() => {
          window.close();
        }, 500);
      }, 200);
    });

    document.getElementById('cancel').addEventListener('click', () => {
      window.close();
    });

    const testBtn = document.getElementById('test');
    testBtn.addEventListener('click', () => {
      const token = ngrokInput.value.trim();
      if (!token) {
        updateStatus('Cannot test - no token entered', '');
        return;
      }
      updateStatus('Testing ngrok connectivity...', '');
      testBtn.disabled = true;
      api.send('save-ngrok-token', token); // ensure token persisted before test
      setTimeout(() => {
        api.send('test-ngrok');
      }, 150);
    });

    api.onNgrokTestResult((data) => {
      testBtn.disabled = false;
      if (data && data.ok && data.url) {
        updateStatus(`Success! Public URL: ${data.url}`, 'success');
      } else {
        updateStatus(`Test failed: ${data.error || 'Unknown error'}`, '');
      }
    });

    // Focus input on load
    setTimeout(() => {
      ngrokInput.focus();
    }, 100);
  </script>
</body>
</html>
