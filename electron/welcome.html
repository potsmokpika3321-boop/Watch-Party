<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WatchParty - Setup</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary: #0f172a;
      --secondary-light: #1e293b;
      --accent: #06d6a0;
      --warning: #f59e0b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border: #334155;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      margin:0;
      background: linear-gradient(135deg, var(--secondary) 0%, #0b1020 100%);
      color: var(--text-primary);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding: 20px;
    }
    
    .panel {
      width: 100%;
      max-width: 600px;
      padding: 48px;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 12px 32px rgba(99, 102, 241, 0.3);
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: white;
    }
    
    h1 {
      margin:0 0 16px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin: 0;
    }
    
    .section {
      margin: 32px 0;
      padding: 24px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--border);
      border-radius: 12px;
      transition: var(--transition);
    }

    .section:hover {
      background: rgba(15, 23, 42, 0.7);
      border-color: var(--primary);
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-icon {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }
    
    .info-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 12px 0;
      padding: 16px;
      background: rgba(51, 65, 85, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(51, 65, 85, 0.5);
    }

    .info-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .info-value {
      font-size: 14px;
      color: var(--text-primary);
      word-break: break-all;
      text-align: right;
    }

    .info-value.empty {
      color: var(--text-muted);
      font-style: italic;
    }
    
    .button-group {
      display:flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 32px;
    }
    
    .btn {
      cursor:pointer;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color:#fff;
      border:none;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
    }

    .btn.secondary {
      background: linear-gradient(135deg, var(--secondary-light), var(--secondary));
      color: var(--text-secondary);
    }

    .btn.secondary:hover {
      background: linear-gradient(135deg, var(--secondary), var(--secondary-light));
      color: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-muted);
      min-height: 20px;
      text-align: center;
      padding: 12px;
      background: rgba(51, 65, 85, 0.2);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .status.success { color: var(--accent); }
    .status.error { color: #ef4444; }
    .status.warning { color: var(--warning); }
    
    .btn-icon {
      width: 18px;
      height: 18px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
      margin: 32px 0;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5v14l11-7z" fill="currentColor"/>
        </svg>
      </div>
      <h1>WatchParty</h1>
      <p>Create shared viewing experiences. Configure your video source and sharing options to get started.</p>
    </div>

    <div class="section">
      <h2 class="section-title">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" fill="currentColor"/>
        </svg>
        Video Configuration
      </h2>
      <div class="info-row">
        <span class="info-label">Selected Video:</span>
        <span id="videoPath" class="info-value empty">(none selected)</span>
      </div>
      <div class="button-group">
        <button id="chooseVideo" class="btn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" fill="currentColor"/>
          </svg>
          Choose Video
        </button>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12,2L3.09,8.26L4.22,21.53L12,17.27L19.78,21.53L20.91,8.26L12,2M12,15.4L6.5,18.36L7.92,23L12,19.77L16.08,23L17.5,18.36L12,15.4Z" fill="currentColor"/>
        </svg>
        Public Sharing
      </h2>
      <div class="info-row">
        <span class="info-label">ngrok Status:</span>
        <span id="ngrokState" class="info-value empty">(not configured)</span>
      </div>
      <div class="button-group">
        <button id="setNgrok" class="btn secondary">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12,15.4L6.5,18.36L7.92,23L12,19.77L16.08,23L17.5,18.36L12,15.4M12,3.7L18.18,9L16.54,19.22L12,16.77L7.46,19.22L5.82,9L12,3.7M12,12.25C13.24,12.25 14.25,11.24 14.25,10S13.24,7.75 12,7.75S9.75,8.76 9.75,10S10.76,12.25 12,12.25Z" fill="currentColor"/>
          </svg>
          Configure ngrok
        </button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="button-group">
      <button id="start" class="btn">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8,5V19L19,12L8,5Z" fill="currentColor"/>
        </svg>
        Start Server
      </button>
      <button id="stop" class="btn secondary" disabled>
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18,18H6V6H18V18Z" fill="currentColor"/>
        </svg>
        Stop Server
      </button>
      <button id="restart" class="btn secondary" disabled>
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12,6V9L15,12L12,15V18A6,6 0 0,1 6,12A6,6 0 0,1 12,6M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18V15L15,12L12,9V6Z" fill="currentColor"/>
        </svg>
        Restart Server
      </button>
    </div>
    <div class="status" id="status">Ready to start</div>
  </div>

  <script>
  const ipc = window.watchparty;
  const startBtn = document.getElementById('start');
  const stopBtn = document.getElementById('stop');
  const restartBtn = document.getElementById('restart');
  const videoPathEl = document.getElementById('videoPath');
  const ngrokStateEl = document.getElementById('ngrokState');
  const statusEl = document.getElementById('status');

  function updateStatus(text, type = '') {
    statusEl.textContent = text;
    statusEl.className = `status ${type}`;
  }

  function updateVideoPath(path) {
    if (path) {
      videoPathEl.textContent = path;
      videoPathEl.className = 'info-value';
    } else {
      videoPathEl.textContent = '(none selected)';
      videoPathEl.className = 'info-value empty';
    }
  }

  function updateNgrokState(hasToken) {
    if (hasToken) {
      ngrokStateEl.textContent = 'configured';
      ngrokStateEl.className = 'info-value';
      ngrokStateEl.style.color = 'var(--accent)';
    } else {
      ngrokStateEl.textContent = '(not configured)';
      ngrokStateEl.className = 'info-value empty';
      ngrokStateEl.style.color = '';
    }
  }

  document.getElementById('chooseVideo').addEventListener('click', () => {
    ipc.send('choose-video');
  });

  document.getElementById('setNgrok').addEventListener('click', () => {
    ipc.send('open-ngrok-settings');
  });

  // Listen for video selection updates
  ipc.onVideoSelected((data) => {
    updateVideoPath(data && data.path);
  });

  // Listen for ngrok state updates
  ipc.onNgrokState((data) => {
    updateNgrokState(data && data.hasToken);
  });

  ipc.onServerLog((msg) => {
    if (/Public URL:\s*(https?:\/\/\S+)/i.test(msg)) {
      const url = msg.match(/Public URL:\s*(https?:\/\/\S+)/i)[1];
      updateStatus('Public URL: ' + url, 'success');
    } else if (/WatchParty server running/i.test(msg)) {
      updateStatus('Server running successfully', 'success');
      startBtn.disabled = true;
      stopBtn.disabled = false;
      restartBtn.disabled = false;
    } else if (/Server exited/i.test(msg)) {
      updateStatus('Server stopped', 'warning');
      startBtn.disabled = false;
      stopBtn.disabled = true;
      restartBtn.disabled = true;
    } else if (/^ERROR:|Server listen error|NGROK ERROR|NGROK FAILED|Uncaught Exception|Unhandled Rejection/i.test(msg)) {
      // Only treat explicit error lines as errors to avoid transient false alarms
      updateStatus('Server error occurred', 'error');
    }
  });

  // Also react to direct public-url IPC events (in case UI misses the log line)
  ipc.onPublicUrl((url) => {
    if (url) {
      updateStatus('Public URL: ' + url, 'success');
      startBtn.disabled = true;
      stopBtn.disabled = false;
      restartBtn.disabled = false;
    }
  });

  startBtn.addEventListener('click', () => {
    updateStatus('Starting server...', 'warning');
    startBtn.disabled = true;
    ipc.send('server-start');
  });

  stopBtn.addEventListener('click', () => {
    updateStatus('Stopping server...', 'warning');
    ipc.send('server-stop');
  });

  restartBtn.addEventListener('click', () => {
    updateStatus('Restarting server...', 'warning');
    ipc.send('server-start');
  });

  // Initialize states (will be updated by IPC handlers when they arrive)
  updateVideoPath('');
  updateNgrokState(false);

  // Prevent dragging files into the window from navigating away
  window.addEventListener('dragover', (e) => e.preventDefault());
  window.addEventListener('drop', (e) => e.preventDefault());
</script>
</body>
</html>
